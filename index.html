        .neumorphic {
            border-radius: 12px;
            background: #f0f0f3;
            box-shadow: 8px 8px 15px #d1d9e6,
                        -8px -8px 15px #ffffff;
        }

        .neumorphic-inset {

            background: #f0f0f3;
            box-shadow: inset 8px 8px 15px #d1d9e6,

        }

            background: #f0f0f3;
            box-shadow: 8px 8px 15px #d1d9e6,
                        -8px -8px 15px #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .neumorphic-button:hover {
            box-shadow: inset 8px 8px 15px #d1d9e6,
                        inset -8px -8px 15px #ffffff;
        }

        .neumorphic-textarea {
            border-radius: 10px;
            background: #f0f0f3;
            box-shadow: inset 8px 8px 15px #d1d9e6,
                        inset -8px -8px 15px #ffffff;
            border: none;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            resize: none;
            outline: none;
        }

        .neumorphic h1, .neumorphic label, .neumorphic span {
            color: #333;
        }

        .neumorphic a {

            text-decoration: none;

            padding: 10px 15px;

            transition: all 0.3s ease;
        }

        .copy-button:hover {
            box-shadow: inset 8px 8px 15px #d1d9e6,
                        inset -8px -8px 15px #ffffff;
        }
    </style>
