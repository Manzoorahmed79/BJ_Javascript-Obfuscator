<!DOCTYPE html>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <style>
      /* Neumorphic Container */
      .neumorphic {
        background: #e0e5ec;
        border-radius: 20px;
        box-shadow: 
          8px 8px 15px #a3b1c6, 
          -8px -8px 15px #ffffff;
      }

      /* Neumorphic Input Fields */
      .neumorphic-input {
        background: #e0e5ec;
        border: none;
        border-radius: 10px;
        box-shadow: 
          inset 8px 8px 15px #a3b1c6, 
          inset -8px -8px 15px #ffffff;
        padding: 10px;
      }

      /* Neumorphic Buttons */
      .neumorphic-button {
        background: #e0e5ec;
        border: none;
        border-radius: 10px;
        box-shadow: 
          8px 8px 15px #a3b1c6, 
          -8px -8px 15px #ffffff;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .neumorphic-button:hover {
        box-shadow: 
          5px 5px 10px #a3b1c6, 
          -5px -5px 10px #ffffff;
      }

      /* Neumorphic Form */
      .neumorphic-form {
        background: #e0e5ec;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 
          8px 8px 15px #a3b1c6, 
          -8px -8px 15px #ffffff;
      }

      /* Custom Styling for the FuckerJS Button */
      .fuckerjs-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px; /* Adjust the height as needed */
      }

      .fuckerjs-button {
        background: #f8f9fa;
        color: #0d6efd;
        border: 2px solid #0d6efd;
        border-radius: 20px;
        padding: 10px 20px; /* Larger padding */
        font-size: 16px; /* Larger font size */
        font-weight: bold;
        text-decoration: none;
        transition: background 0.3s, color 0.3s, border-color 0.3s;
      }

      .fuckerjs-button:hover {
        background: #0d6efd;
        color: #ffffff;
        border-color: #0d6efd;
      }

      /* Footer Styling */
      .footer {
        background: #e0e5ec;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
        box-shadow: 
          8px 8px 15px #a3b1c6, 
          -8px -8px 15px #ffffff;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
      }

      .footer a {
        color: #0d6efd;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Obfuscator Javascript</title>
  </head>
